  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

<script>

/* =========================
   MENU / LOGIN
========================= */

const logado = localStorage.getItem("logado") === "true";
const menuRegistro = document.getElementById("menuRegistro");
const menuLogin = document.getElementById("menuLogin");

if (logado) {
    menuRegistro.innerHTML = '<a href="registro.html">Registrar</a>';
    menuLogin.innerHTML = '<button onclick="sair()">Sair</button>';
} else {
    menuLogin.innerHTML = '<a href="login.html">Login</a>';
}

function sair() {
    localStorage.removeItem("logado");
    window.location.href = "login.html";
}

/* =========================
   LISTAR REGISTROS FIREBASE
========================= */

const lista = document.getElementById("lista");

db.collection("registros")
.orderBy("timestamp", "desc")
.onSnapshot((snapshot) => {

    lista.innerHTML = "";

    if (snapshot.empty) {
        lista.innerHTML = `<div class="card">Nenhum registro encontrado.</div>`;
        return;
    }

    snapshot.forEach((doc) => {

        const r = doc.data();
        const id = doc.id;

        const mocos = Number(r.mocos) || 0;
        const mocas = Number(r.mocas) || 0;
        const casados = Number(r.casados) || 0;
        const musicos = Number(r.musicos) || 0;
        const organistas = Number(r.organistas) || 0;
        const visitas = Number(r.visitas) || 0;

        const totalIrmaos = mocos + mocas + casados;
        const totalGeral = totalIrmaos + visitas;

        lista.innerHTML += `
        <div class="card">

            <div class="card-header">
                <div>
                    <span class="data">${r.data || "-"}</span>
                    <span class="palavra">${r.palavra || "Sem palavra"}</span>
                </div>
                <span class="atendeu">${r.atendeu || "-"}</span>
            </div>

            <div class="numeros">
                <div>Mo√ßos <strong>${mocos}</strong></div>
                <div>Mo√ßas <strong>${mocas}</strong></div>
                <div>Casados <strong>${casados}</strong></div>
                <div>M√∫sicos <strong>${musicos}</strong></div>
                <div>Organistas <strong>${organistas}</strong></div>
                <div class="visita">Visitas <strong>${visitas}</strong></div>
            </div>

            <div class="total-box">
                <div>Total Irm√£os <strong>${totalIrmaos}</strong></div>
                <div>Total Geral <strong>${totalGeral}</strong></div>
            </div>

            ${logado ? `
            <div class="botoes">
                <button onclick="editar('${id}')">Editar</button>
                <button onclick="excluir('${id}')" class="excluir">Excluir</button>
            </div>
            ` : ""}

        </div>
        `;
    });

});

/* =========================
   A√á√ïES FIREBASE
========================= */

function excluir(id) {
    if (confirm("Deseja realmente excluir?")) {
        db.collection("registros").doc(id).delete()
        .then(() => {
            alert("Registro exclu√≠do com sucesso!");
        })
        .catch((error) => {
            console.error("Erro ao excluir:", error);
        });
    }
}

function editar(id) {
    localStorage.setItem("editandoId", id);
    window.location.href = "registro.html";
}

</script>
<script src="js/global.js"></script>
